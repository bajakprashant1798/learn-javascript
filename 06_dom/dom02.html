<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Module</title>
</head>
<body style="background-color: #212121; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("typescript")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("goLang")


    // **edit list inner content(value)**
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML('mojo')    // not optimize`
    
    // optimized approch
    const newli = document.createElement('li')
    newli.textContent = "mojo"  // textContent and innerHTML are almost same
    // const appendLi = document.createTextNode("Mojo") // this is best optimized way for edit li value
    // newli.appendChild(appendLi)
    secondLang.replaceWith(newli)


    // one more exmple of edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // *** Remove element *** //
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
